<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Wake Finder</title>
  </head>
  <body>
    <div id="popup-container">
      <h2>Wake Finder</h2>
      <p>Resultado</p>
      <div id="requests-table"></div>
      <button id="clear-requests">Limpar</button>
      <div id="integration-message" style="display: none">
        Esta página não contém integração com BTG
      </div>

      <!-- Nova seção para Integrações Mínimas (socl) -->
      <div id="minimal-integrations-container">
        <h2>Integrações Mínimas</h2>
        <p id="socl-status">Verificando integrações...</p>
      </div>

      <!-- Nova seção para Behaviors -->
      <div id="behaviors-container">
        <h2>Behaviors</h2>
        <div id="requests"></div>
        <div id="behaviors-output"></div>
        <button id="clear-behaviors">Limpar Behaviors</button>
        <!-- Botão para limpar Behaviors -->
        <button id="reload-behaviors">Atualizar Behaviors</button>
      </div>

      <!-- Nova seção para Workflow (_workflow) -->
      <div id="workflow-container">
        <h2>Workflow</h2>
        <div id="workflow-output"></div>
        <!-- Botão para recarregar workflow -->
        <button id="reload-workflow">Atualizar Workflow</button>
      </div>

      <!-- Seção GTM -->
      <div id="gtm-container">
        <h2>Google Tag Manager</h2>
        <p id="gtm-status">Verificando...</p>
      </div>

      <!-- Seção DataLayer -->
      <h3>Datalayer</h3>
      <button id="loadDataLayerButton">Carregar DataLayer</button>
      <div id="loader">Carregando...</div>
      <main id="content"></main>
    </div>

    <script type="module" src="./main.js"></script>
    <script src="./DataLayer/renderjson.js"></script>
    <script src="./DataLayer/popup.js"></script>
    <script src="./background.js"></script>
    <script src="./popup.js"></script>
  </body>
</html>
